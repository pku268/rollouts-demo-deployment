apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-stable
  annotations:
    ingress.kubernetes.io/proxy-body-size: 100M
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/app-root: "/"
spec:
  rules:
  - http:
      paths:
      - path: /canary
        pathType: Prefix
        backend:
          service:
            name: service-stable
            port:
              number: 80
    host: "foo.bar.com"